<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div id="app" class="container mt-5">
    <h2 class="mb-4">Tweet Box (max 280 characters)</h2>
    
    <!-- Textarea bound to message -->
    <textarea v-model="message" class="form-control" rows="3" placeholder="What's happening?"></textarea>

    <!-- Character counter -->
    <p :class="charCountClass">{{ message.length }}/280 characters</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

  <script>
    new Vue({
      el: '#app',
      data: {
        message: ''
      },
      computed: {
        charCountClass() {
          return this.message.length > 280 ? 'text-danger' : 'text-muted';
        }
      }
    });
  </script>

</body>
</html>
