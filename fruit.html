<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Dropdown List with v-model</title>
  <!-- Include Bootstrap CSS via CDN for basic styling (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div id="app" class="container mt-5">
    <h2 class="mb-4">Select Your Favorite Fruit</h2>

    <!-- Dropdown list bound to `selectedFruit` data property -->
    <select v-model="selectedFruit" class="form-select">
      <option disabled value="">Please select one</option>
      <option>Apple</option>
      <option>Banana</option>
      <option>Orange</option>
      <option>Mango</option>
    </select>

    <!-- Display the selected fruit -->
    <p class="mt-3">You selected: <strong>{{ selectedFruit }}</strong></p>
  </div>

  <!-- Include Vue.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

  <script>
    // Create a new Vue instance
    new Vue({
      el: '#app',
      data: {
        selectedFruit: '' // Initially no option is selected
      }
    });
  </script>

</body>
</html>
