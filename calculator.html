<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Simple Calculator</title>
  <!-- Include Bootstrap CSS via CDN for basic styling (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div id="app" class="container mt-5">
    <h2 class="mb-4">Simple Calculator</h2>

    <!-- Input fields for the two numbers -->
    <div class="mb-3">
      <label for="number1" class="form-label">Number 1</label>
      <input type="number" v-model.number="number1" class="form-control" id="number1" placeholder="Enter first number">
    </div>

    <div class="mb-3">
      <label for="number2" class="form-label">Number 2</label>
      <input type="number" v-model.number="number2" class="form-control" id="number2" placeholder="Enter second number">
    </div>

    <!-- Buttons for each operation -->
    <div class="mb-3">
      <button @click="calculate('add')" class="btn btn-primary">Add</button>
      <button @click="calculate('subtract')" class="btn btn-secondary">Subtract</button>
      <button @click="calculate('multiply')" class="btn btn-success">Multiply</button>
      <button @click="calculate('divide')" class="btn btn-danger">Divide</button>
    </div>

    <!-- Display the result -->
    <p class="mt-3">Result: <strong>{{ result }}</strong></p>
  </div>

  <!-- Include Vue.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

  <script>
    // Create a new Vue instance
    new Vue({
      el: '#app',
      data: {
        number1: 0,    // First number input
        number2: 0,    // Second number input
        result: 0      // Result of the calculation
      },
      methods: {
        calculate(operation) {
          switch(operation) {
            case 'add':
              this.result = this.number1 + this.number2;
              break;
            case 'subtract':
              this.result = this.number1 - this.number2;
              break;
            case 'multiply':
              this.result = this.number1 * this.number2;
              break;
            case 'divide':
              // Handle division by zero
              this.result = this.number2 !== 0 ? this.number1 / this.number2 : 'Cannot divide by zero';
              break;
          }
        }
      }
    });
  </script>

</body>
</html>
