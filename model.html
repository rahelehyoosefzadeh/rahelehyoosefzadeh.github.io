<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js News Filter with Axios</title>
</head>
<body>
  <div id="app">
    <h1>News List</h1>

    <label for="language">Filter by Language:</label>
    <input type="text" v-model="searchLanguage" id="language" placeholder="Enter language">

    <label for="category">Filter by Category:</label>
    <input type="text" v-model="searchCategory" id="category" placeholder="Enter category">

    <label for="topic">Filter by Topic:</label>
    <input type="text" v-model="searchTopic" id="topic" placeholder="Enter topic">

    <ul>
      <li v-for="news in filteredNews" :key="news.id">
        {{ news.title }} ({{ news.language }} - {{ news.category }} - {{ news.topic }})
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        newsList: [],
        searchLanguage: '',
        searchCategory: '',
        searchTopic: ''
      },
      created() {
        this.fetchNews();
      },
      methods: {
        async fetchNews() {
          try {
            const response = await axios.get('httpp://...'); // Replace with your API URL
            this.newsList = response.data;
          } catch (error) {
            console.error('Error fetching news:', error);
          }
        }
      },
      computed: {
        filteredNews() {
          return this.newsList.filter(news => {
            return (!this.searchLanguage || news.language.toLowerCase().includes(this.searchLanguage.toLowerCase())) &&
                   (!this.searchCategory || news.category.toLowerCase().includes(this.searchCategory.toLowerCase())) &&
                   (!this.searchTopic || news.topic.toLowerCase().includes(this.searchTopic.toLowerCase()));
          });
        }
      }
    });
  </script>
</body>
</html>
